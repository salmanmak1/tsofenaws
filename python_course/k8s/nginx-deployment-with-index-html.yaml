apiVersion: apps/v1

kind: Deployment

metadata:

  name: nginx-deployment

spec:

  selector:

    matchLabels:

      app: nginx

  template:

    metadata:

      labels:

        app: nginx

    spec:

      containers:

      - name: nginx

        image: nginx:1.16.1

        ports:

        - containerPort: 80

        volumeMounts:

        - name: nginx-index-file

          mountPath: /usr/share/nginx/html/

      volumes:

      - name: nginx-index-file

        configMap:

          name: index-html-configmap
